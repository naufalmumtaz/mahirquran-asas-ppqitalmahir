<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Admin</title>
    <link rel="stylesheet" href="./../css/admin/dashboard.css" />
  </head>
  <body>
    <main class="dashboard">
      <div class="container">
        <h1 class="dashboard__title">Dashboard</h1>
        <div class="dashboard__content">
          <div class="dashboard__content__statistics-1">
            <div class="card">
              <div class="card__information">
                <i class="bi bi-people-fill"></i>
                <p>Jumlah Santri</p>
              </div>
              <h2 class="card__count">120</h2>
            </div>
            <div class="card">
              <div class="card__information">
                <i class="bi bi-book-fill"></i>
                <p>Rata2 Juz Hafalan</p>
              </div>
              <h2 class="card__count">29</h2>
            </div>
            <div class="card">
              <div class="card__information">
                <i class="bi bi-book-fill"></i>
                <p>Rata2 Target Hafalan</p>
              </div>
              <h2 class="card__count">30</h2>
            </div>
          </div>
          <div class="dashboard__content__statistics-2">
            <div class="card">
              <div class="card__header">
                <h4>Rata - Rata Peningkatan Hafalan</h4>
              </div>
              <div class="card__body">
                <img src="./../assets/chart.png" alt="chart" />
              </div>
            </div>
            <div class="card">
              <div class="card__header">
                <h4>Notifikasi</h4>
              </div>
              <div class="card__body">
                <p>Tidak ada notifikasi</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav class="navigation">
        <ul>
          <li>
            <a href="./dashboard.html" class="active"
              ><i class="bi bi-grid-1x2-fill"></i
            ></a>
          </li>
          <li>
            <a href="./hafalan.html"> <i class="bi bi-book-fill"></i></a>
          </li>
          <li>
            <a href="./santri.html"><i class="bi bi-people-fill"></i></a>
          </li>
          <li>
            <a href="./notifications.html"><i class="bi bi-bell-fill"></i></a>
          </li>
          <li>
            <a href="./settings.html"><i class="bi bi-gear-fill"></i></a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
